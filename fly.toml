# fly.toml app configuration file generated for llmchessarena on 2025-12-01T20:36:13Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "llmchessarena"
primary_region = "sjc"

[build]
  builder = "heroku"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 200

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
